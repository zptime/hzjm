<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>湖北省教育资源公共服务平台</title>
    <link rel="stylesheet" href="/static/manage/css/manage.css" />
</head>
<body>
    <div class="main-content">
        {% verbatim %}
        <div id="main" v-cloak>
            <div class="content">
                <div class="content_head">
                    专家预览
                </div>
                <div class="detail">
                    <div class="expert">
                        <div class="fl">
                            <img :src="expert.expert_image" v-if="expert.expert_image">
                            <img src="/static/manage/img/default_people.png" v-else>
                        </div>
                        <div class="expert_right fl">
                            <p>{{ expert.expert_name }}</p>
                            <textarea id="textarea" disabled>{{ expert.expert_intro }}</textarea>
                        </div>
                        <div style="clear:both"></div>
                    </div>
                </div>
            </div>
        </div>
        {% endverbatim %}
    </div>
    <script src="/static/contrib/js/jquery.min.js"></script>
    <script src="/static/contrib/js/vue.js"></script>
    <script>document.write( " <script src='/static/manage/js/util.js?rnd= " + Math.random() + " '></s" + "cript> " );</script>
    <script>document.write( " <script src='/static/manage/js/expert_preview.js?rnd= " + Math.random() + " '></s" + "cript> " );</script>
</body>
</html>
