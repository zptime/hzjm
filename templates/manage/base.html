<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>湖北省教育资源公共服务平台</title>
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="/static/layer/skin/default/layer.css" />
    <link rel="stylesheet" href="/static/jqGrid/css/ui.jqgrid.css">
    <script>document.write( " <link rel='stylesheet' href='/static/manage/css/manage.css?rnd= " + Math.random() + " '>" );</script>
    {% block css %}
    {% endblock %}
</head>
<body>
    <div class="header">
        <div class="brand fl">湖北省教育资源公共服务平台汉字解密活动</div>
        <div class="user_tools fr">
            <span>
                <span id="userrole" class="hide">{{ user.role }}</span><span id="username">{{ user.name }}</span>，欢迎您！
            </span>
            <a href="/" target="_blank" title="活动首页"><i class="fa fa-home"></i></a>
            <div class="setting fr">
                <a href="javascript:;"><i class="fa fa-cog"></i></a>
                <div class="user_btn">
                    <div><a id="changepw" href="javascript:;">修改密码</a></div>
                    <div><a id="logout" href="javascript:;">退出</a></div>
                </div>
            </div>
        </div>
    </div>
    <form id="changepwForm" style="display: none;">
        <div class="content_layer">
            <div class="content_line">
                <div class="label">原密码<div class="require fr">*</div></div>
                <input type="password" name="oldpw">
            </div>
            <div class="content_line">
                <div class="label">新密码<div class="require fr">*</div></div>
                <input type="password" name="newpw" id="newpw">
            </div>
            <div class="content_line">
                <div class="label">重复新密码<div class="require fr">*</div></div>
                <input type="password" id="newpw_repeate">
            </div>
        </div>
    </form>

    <!--主体内容开始-->
    {% block content %}
    {% endblock %}
    <!--主体内容结束-->

    <script src="/static/contrib/js/jquery.min.js"></script>
    <script src="/static/contrib/js/vue.js"></script>
    <script src="/static/layer/layer.js"></script>
    <script src='/static/jqGrid/js/jquery.jqGrid.min.js'></script>
    <script src='/static/jqGrid/js/i18n/grid.locale-cn.js'></script>
    <script>document.write( " <script src='/static/manage/js/util.js?rnd= " + Math.random() + " '></s" + "cript> " );</script>
    <script>document.write( " <script src='/static/manage/js/base.js?rnd= " + Math.random() + " '></s" + "cript> " );</script>
    {% block js %}
    {% endblock %}
</body>
</html>
